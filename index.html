            //source http://jimkeller.blogspot.com/2008/07/jquery-ischildof-is-element-child-of.html
            (function($) {
                $.fn.extend({
                    isChildOf: function( filter_string ) {

                        var parents = $(this).parents().get();

                        for ( j = 0; j < parents.length; j++ ) {
                            if ( $(parents[j]).is(filter_string) ) {
                                return true;
                            }
                        }

                        return false;
                    }
                });
            })(jQuery);

            function log(data){
                console.log(data);
            }
        </script>
